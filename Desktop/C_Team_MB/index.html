<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"  />

<body>
    <div class="container">
        
        <h1>Expense Tracker App</h1>
        <div class="bal">
            <h5 class="balance">Your Wallet : <span  id="balance">0</span></h5>
        </div>
        <div class="budget">
            <h5 class="IncomeA">Total Income : <span class="income" id="income">0</span></h5>
            <h5 class="ExpenseA">Total Expense : <span class="expense" id="expense">0</span></h5>
        </div>
        <div class="TransactionName">
            <input type="text" placeholder="Please enter name" id="name">
            <input type="number" placeholder="Please enter amount" id="amount">
        </div>
        <br>
        <div class="Income-Expense">
            <button class="IncomeCount" id="incomeBtn" onclick="onAddIncomeClick()">Income +</button>
            <button class="ExpenseCount" id="expenseBtn" onclick="onAddExpenseClick()">Expense -</button>
        </div>
        <h1 class="list-b">My statements</h1>
         <div class="transactions-container">
            
            <ul id="transaction">

</body>
